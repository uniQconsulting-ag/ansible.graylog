---
# Here belong all variables, that can be changed by a vars-file,
# a playbook or a include.

# Systemcheck
systemcheck_physical_memory: 6144 # In MB
systemcheck_swap_memory: 2048 # In MB
systemcheck_disk: 42949672960 # in bytes ; 40G
systemcheck_cpus: 4


# FIREWALL CONFIG
role_ports:
  - port: 514
    protocol: udp
  - port: 514
    protocol: tcp
  - port: 1514
    protocol: udp
  - port: 1514
    protocol: tcp
  - port: 2016
    protocol: udp
  - port: 2016
    protocol: tcp
  - port: 443
    protocol: tcp
  - port: 80
    protocol: tcp
  - port: 22
    protocol: tcp


# Ports
graylog_firewall_port_forwards:
  - src_port: 514
    dest_port: 1514
    protocol: udp
  - src_port: 514
    dest_port: 1514
    protocol: tcp

    
# REPO CONFIG
graylog_repo_graylog_rpm: https://packages.graylog2.org/repo/packages/graylog-4.0-repository_latest.rpm

# GENERAL CONFIG
graylog_cluster_name: "graylog"

# MAIL CONFIG
graylog_transport_email_web_interface_url: "https://{{ graylog_hostname }}"


# Packages
graylog_packages:
- graylog-server
- pwgen
- cronie

graylog_packages_java:
- java-1.8.0-openjdk-headless

graylog_packages_mongodb:
- python3-libselinux
- mongodb-org

graylog_packages_enterprise: 
- graylog-enterprise-plugins

graylog_default_alias:
- graylog.*
- syslog.*


...